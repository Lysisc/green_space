<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>绿地之家</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/login.css">
</head>

<body class="bgf2f2f2">
    <div class="header">
        <div class="center">
            <a href="index.html" class="header_logo"></a>
        </div>
    </div>

    <div class="login_content clearfix">
            
        <div class="login_box user_login">
            <a class="regist" href="#">免费注册&gt;&gt;</a>
            <div class="login_title">用户登录</div>
            <div class="label_text">邮箱/用户名/已验证手机</div>
            <div class="text">
                <input type="text">
                <i></i>
            </div>
            <div class="label_text">密码</div>
            <div class="text">
                <input type="text">
            </div>
            <div class="login_ctrl">
                <a class="fr" href="#">忘记密码？</a>
                <input type="checkbox"><label>自动登录</label>
                <input type="checkbox"><label>记住用户名</label>
            </div>
            <a class="login_btn" href="#">用户登录</a>
            <div class="coop">
                <h3>使用合作网站帐号登录绿地：</h3>
                <a href="#">QQ</a> | <a href="#">网易</a> | <a href="#">人人</a> | <a href="#">开心</a> | <a href="#">豆瓣</a> | <a href="#">搜狐</a>
            </div>
        </div>
        <div class="login_box guest_login">
            <div class="login_title">游客留名</div>
            <div class="login_img"><img src="images/guest_login.png" alt=""></div>
            <div class="label_text">游客身份登录</div>
            <div class="text">
                <input type="text">
                <i></i>
            </div>
            <p>可浏览所有网站信息，但无法参与楼盘促销活动，优惠券下载，活动报名等项目</p>
            <a class="login_btn" href="#">游客登录</a>
        </div>

    </div>

    <script src="scripts/common/jquery-1.8.3.min.js"></script>
    <script src="scripts/login.js"></script>
</body>

</html>
